<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=IBM+Plex+Sans+Condensed&family=IBM+Plex+Sans:wght@600&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <script src="main.js" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.6/iconify-icon.min.js"></script>
  </head>
  <body>
    <div class="content">
      <h1 class="title">Tic tac toe</h1>
      <div class="gameboard-container">
        <div class="gameboard"></div>
        <div class="win-message"></div>
      </div>

      <div class="controls">
        <button class="new-game">New game</button>
        <h3>Enter custom names if you want.</h3>
        <p>Game will restart.</p>
        <form id="custom-names" action="">
          <input
            type="text"
            name="player1"
            id="player1"
            autocomplete="off"
            minlength="2"
            maxlength="30"
            spellcheck="false"
            placeholder="Player one"
            autofocus
            required
          />
          <input
            type="text"
            name="player2"
            id="player2"
            autocomplete="off"
            minlength="2"
            maxlength="30"
            spellcheck="false"
            placeholder="Player two"
            required
          />
        </form>
        <button form="custom-names" type="submit">Submit</button>
      </div>

      <div class="scoreboard">
        <div class="player-container">
          <p class="player1-turn turn"></p>
          <img
            src="https://api.iconify.design/maki/cross.svg?color=%23ff5959"
          />
          <p class="player1-name"></p>
          <p class="player1-wins"></p>
        </div>
        <div class="player-container">
          <p class="player2-turn turn"></p>
          <img
            src="https://api.iconify.design/maki/circle-stroked.svg?color=%23ff5959"
          />
          <p class="player2-name"></p>
          <p class="player2-wins"></p>
        </div>
      </div>
    </div>
  </body>
</html>
